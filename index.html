<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Calculator</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="about">
        <h1 class="title">Retro Calculator</h1>
        <p class="usertxt">Here is a simple calculator for you to use.<br>
            Please put equations in one at a time and in Operational Order.<br>
        </p>
        <p class="copyright">Developed by Austin Gartman</p>
    </div>
    <div class="calculator">
        <h3 class="calcTitle">Calc-3000</h3>
        <div class='calcBody'></div>
        <div class="calcField"><p id="calcTxt"></p></div>
        <div class="calcButtons">
            <button type='button' id='c'>c</button>
            <button type='button' id='ce'>ce</button>
            <button type='button' id='percent'>%</button>
            <button type='button' class="operator" id='divide'>/</button>
            <button type='button' class='nums' id='7'>7</button>
            <button type='button' class='nums' id='8'>8</button>
            <button type='button' class='nums' id='9'>9</button>
            <button type='button' class="operator" id='multiply'>*</button>
            <button type='button' class='nums' id='4'>4</button>
            <button type='button' class='nums' id='5'>5</button>
            <button type='button' class='nums' id='6'>6</button>
            <button type='button' class="operator" id='minus'>-</button>
            <button type='button' class='nums' id='1'>1</button>
            <button type='button' class='nums' id='2'>2</button>
            <button type='button' class='nums' id='3'>3</button>
            <button type='button' class="operator" id='plus'>+</button>
            <button type='button' class='nums' id='0'>0</button>
            <button type='button' id='decimal'>.</button>
            <button type='button' class="equal" id='equals'>=</button>
        </div>
    </div>
    <script src="script/main.js" defer></script>
</body>
</html>
